<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>

        body {
            background-color: rgb(242, 31, 158);
        }
        h1 {
            font-family: sans-serif;
            color: rgb(255, 86, 86);
        }

        img {
            min-width: 400px;
        }

        #area {
            background: linear-gradient(45deg, ppueplink, cyan, yellow);
        }rgb(221, 192, 255)

        button {
            color: red;
            font-weight: bold;
            background: linear-gradient(45deg, pink, cyan, yellow);
            animation: spin 2s linear infinite;
        }
    </style>
</head>

<body>
    <h1>Click on the button and maybe you will see the dog of the day</h1>
    <div id="area">
        <button @click="buttonCounter"> the button of doom and despair</button>
        <div v-if="dogApi">
            <img :src="dogApi" alt="maybe a dog will appear here">
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogApi: '',
                    counter: 0
                };
            },
            methods: {
                async buttonCounter() {
                    try {
                        if (this.counter === 8 || this.counter === 12 || this.counter === 15) {
                            const response = await fetch('https://dog.ceo/api/breeds/image/random');
                            const data = await response.json();
                            this.dogApi = data.message;
                        }
                        else {
                            this.counter++;
                            if (this.counter === 16) {
                                this.counter = 0;
                            }
                        }
                    }
                    catch (error) {
                        console.error("Error: ", error);
                    }
                }
            }
        }).mount('#area');

    </script>
</body>
</html>
