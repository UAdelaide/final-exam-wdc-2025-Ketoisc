<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #dogImage {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Click on the button and maybe you will see the dog of the day</h1>
    <div id="area">
        <button @click="buttonCounter"> the button of doom and despair</button>
        <div v-if="dogApi">
            <img :src="dogApi" alt="maybe a dog will appear here">
        </div>
    </div>

    <script>
        const counter = 0;
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogApi: '',
                    counter: 0
                };
            },
            methods: {
                async buttonCounter() {
                    try {
                        if (counter === 8 || counter === 12 || counter === 15) {
                            const response = await fetch('https://dog.ceo/api/breeds/image/random');
                            const data = await response.json();
                            this.dogApi = data.message;
                        }
                        else {
                            counter++;
                            if (counter === 16) {
                                counter = 0;
                            }
                        }
                    }
                    catch (error) {
                        console.error("Error: ", error);
                    }
                }
            }
        }).mount('#area');

    </script>
</body>
</html>
